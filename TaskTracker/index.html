<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <link rel="stylesheet" href="lib/bootstrap.min.css" type="text/css" />
    <!--
        JQuery must come first otherwise you get a "Cannot read property 'fn' of undefined" error.
        require must come last, otherwise you get a "Mismatched anonymous define() module" error.
        Why the heck are we even using require?
    -->
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/bootstrap.bundle.min.js"></script>
    <script data-main="app/AppConfig" type="text/javascript" src="lib/require.js"></script>
</head>
<body>
    <!-- padding removes the huge border around the navbar -->
    <!-- navbar-expand-lg vs, say, navbar-expand-sm, affects when the menu is collaped -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding:0 5px 0 8px; height:32px !important">
        <a class="navbar-brand" href="#">Task Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- TODO: Don't change mouse icon when over menu text: https://stackoverflow.com/questions/31677222/bootstrap-dropdown-make-dropdown-arrow-change-direction -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!--
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                -->
                <li class="nav-item dropdown" style="height:32px !important; margin: 0 0 6px 0">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">File</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" id="mnuExportChanges">Export Changes</a>
                        <a class="dropdown-item" id="mnuExportAllStores">Export All</a>
                        <!--<div class="dropdown-divider"></div>-->
                    </div>
                </li>
                <!--
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                -->
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="padding:1px 6px 1px 6px; font-size:12px; height:26px">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="padding:3px 6px 3px 6px; font-size:12px">Search</button>
            </form>
        </div>
    </nav>

    <!-- TODO: custom column widths and 16 or 24 columns
        https://stackoverflow.com/questions/28750907/how-to-customize-bootstrap-column-widths
        https://stackoverflow.com/questions/11591185/how-to-use-bootstrap-with-16-or-24-columns
    -->
    <!-- TODO: Why can't the margin-top style go into the menuBar css?  It doesn't work when put there! -->
    <div class="row menuBar" style="margin-top:5px">
        <div class="col-2">
            <div id="menuBar">
            </div>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-8">
                    <div class="entitySeparator">
                        <button type="button" id="createTodo" class="createButton">Create TODO</button>
                        <div id="todoTemplateContainer" class="templateContainer"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-5">
                    <div class="entitySeparator">
                        <button type="button" id="createProject" class="createButton">Create Project</button>
                        <div id="projectTemplateContainer" class="templateContainer"></div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="entitySeparator" style="visibility:hidden; display:none">
                        <button type="button" id="createProjectContact" class="createButton">Create Contact</button>
                        <div id="projectContactTemplateContainer" class="templateContainer"></div>
                    </div>
                    <div class="entitySeparator" style="visibility:hidden; display:none">
                        <button type="button" id="createProjectNote" class="createButton">Create Project Note</button>
                        <div id="projectNoteTemplateContainer" class="templateContainer"></div>
                    </div>
                    <div class="entitySeparator" style="visibility:hidden; display:none">
                        <button type="button" id="createProjectLink" class="createButton">Create Link</button>
                        <div id="projectLinkTemplateContainer" class="templateContainer"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-5">
                    <div class="entitySeparator" style="visibility:hidden; display:none">
                        <button type="button" id="createProjectBug" class="createButton">Create Bug</button>
                        <div id="projectBugTemplateContainer" class="templateContainer"></div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="entitySeparator" style="visibility:hidden; display:none">
                        <button type="button" id="createBugNote" class="createButton">Create Bug Note</button>
                        <div id="bugNoteTemplateContainer" class="templateContainer"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-5">
                    <div class="entitySeparator" style="visibility:hidden; display:none">
                        <button type="button" id="createTask" class="createButton">Create Task</button>
                        <div id="projectTaskTemplateContainer" class="templateContainer"></div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="entitySeparator" style="visibility:hidden; display:none">
                        <button type="button" id="createTaskNote" class="createButton">Create Task Note</button>
                        <div id="taskNoteTemplateContainer" class="templateContainer"></div>
                    </div>
                    <div class="entitySeparator" style="visibility:hidden; display:none">
                        <button type="button" id="createTaskLink" class="createButton">Create Task Link</button>
                        <div id="taskLinkTemplateContainer" class="templateContainer"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-5">
                    <div class="entitySeparator" style="visibility:hidden; display:none">
                        <button type="button" id="createSubtask" class="createButton">Create Sub-Task</button>
                        <div id="taskTaskTemplateContainer" class="templateContainer"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</body>
</html>
